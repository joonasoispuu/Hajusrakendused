<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Guest List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <table id="guestsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="guest in guests" @click="getGuest(guest.id)">
                    <td>{{ guest.FirstName }} {{ guest.LastName }}</td>
                </tr>
            </tbody>
        </table>

        <div id="guestInfoModal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Guest Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <th>ID</th>
                                <td>{{ guestInModal.id }}</td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td>{{ guestInModal.FirstName }}</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{ guestInModal.LastName }}</td>
                            </tr>
                            <tr>
                                <th>Phone Number</th>
                                <td>{{ guestInModal.PhoneNumber }}</td>
                            </tr>
                            <tr>
                                <th>Email Address</th>
                                <td>{{ guestInModal.EmailAddress }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="rest-client.js"></script>
</body>
</html>
