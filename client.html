<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API klient</title>
</head>

<body>
    <div id="csgoknives"></div>

    <script type="module">
        async function fetchData(endpoint) {
            let data = localStorage.getItem(endpoint);

            if (!data) {
                try {
                    const response = await fetch(`http://localhost:8080/${endpoint}`);
                    if (!response.ok) throw new Error(`Failed to fetch ${endpoint}`);
                    data = await response.json();
                    localStorage.setItem(endpoint, JSON.stringify(data));
                } catch (err) {
                    console.error(`Error fetching ${endpoint}:`, err);
                    return [];
                }
            } else {
                data = JSON.parse(data);
            }

            return data;
        }

        async function displayData(endpoint, displayId) {
            const data = await fetchData(endpoint);

            let resultHtml = "<div>";
            data.forEach(element => {
                resultHtml += `Name: ${element.name}, Price: ${element.price}, Float: ${element.float}<br>`;
            });
            resultHtml += "</div>";
            document.getElementById(displayId).innerHTML = resultHtml;
        }

        displayData("csgoknives", "csgoknives");
    </script>
</body>

</html>
